{% extends 'common/index.html' %}
{% load static %}
{% block content %}
    <div class="form-container">
        <h1 style="text-align: center;">Add Cargo</h1>
        <div class="form-group">
            <form class="form" method="post" action="{% url 'create cargo' %}"  enctype="multipart/form-data">
                {{ form.as_p }}
                <button type="submit">Add Cargo</button>
                {% csrf_token %}
            </form>
        </div>
    </div>
{% endblock %}
