{% extends 'common/index.html' %}
{% load static %}
{% block content %}
    <main>

        <section id="create">
            <div class="form">
                <h2>Add Cargo</h2>
                <form class="create-form" method="post" action="{% url 'create cargo' %}">
                    {{ form }}
                    <button type="submit">Add Cargo</button>
                    {% csrf_token %}
                </form>
            </div>
        </section>
    </main>
{% endblock %}
