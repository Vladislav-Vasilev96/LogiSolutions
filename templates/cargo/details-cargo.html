{% extends 'common/index.html' %}
{% load static %}
{% block content %}

        <section id="details">
            <div id="details-wrapper">
                <img id="details-img" src="{{object.name }}" alt="example1"/>
                <p id="details-title">{{ object.name }}</p>
                <div id="info-wrapper">
                    <div id="details-description">

                        <p>
                            {{ object.description }}
                        </p>

                        <p id="nutrition">Nutrition</p>

                        <p id="details-nutrition">
                            {{object.location}}
                        </p>
                        <p id="details-nutrition">
                            {{object.cargo_type}}
                        </p>
                        <p id="details-nutrition">
                            {{object.departure_date}}
                        </p>
                        <p id="details-nutrition">
                            {{object.arrival_date}}
                        </p>
                    </div>


                    <div id="action-buttons">
                        <a href="{% url 'edit cargo' object.pk %}" id="edit-btn">Edit</a>
                        <a href="{% url 'delete cargo' object.pk  %}" id="delete-btn">Delete</a>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
