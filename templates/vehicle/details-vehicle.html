{% extends 'common/index.html' %}
{% load static %}
{% block content %}

        <section id="details">
            <div id="details-wrapper">
                <!-- fruit image -->
                <img src="{{ vehicle.vehicle_image.url }}" class="card-img-top" alt="Vehicle Image">
                <!-- fruit name -->
                <p id="details-title">{{ vehicle.license_plate }}</p>
                <div id="info-wrapper">
                    <div id="details-description">
                        <!-- fruit description -->
                        <p>
                            {{ vehicle.description }}
                        </p>
                        <!-- fruit nutrition -->
                        <p id="nutrition">Details</p>
                        <!-- fruit nutrition details -->
                        <p id="details-nutrition">
                            {{ vehicle.vehicle_type}}
                        </p>
                        <p id="details-nutrition">
                            {{ vehicle.current_location}}
                        </p>
                        <p id="details-nutrition">
                            {{ vehicle.max_weight}}
                        </p>
                    </div>

                    <!--Edit and Delete buttons -->
                    <div id="action-buttons">
                        <a href="{% url 'edit vehicle' vehicle.pk %}" id="edit-btn">Edit</a>
                        <a href="{% url 'delete vehicle' vehicle.pk %}" id="delete-btn">Delete</a>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
