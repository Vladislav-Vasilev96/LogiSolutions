{% extends 'common/index.html' %}
{% load static %}
{% block content %}

    <h1>Logout Confirmation</h1>
    <p>Are you sure you want to logout?</p>
    <form action="{% url 'LogoutView' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    <a href="{% url 'IndexView' %}">Cancel</a>
{% endblock %}
