{% extends 'common/index.html' %}
{% load static %}
{% block content %}

    <div class="form_div">
        <form method="post">
            {% csrf_token %}
            <label>Old Password</label>
            {{ form.old_password }}
            <label>New Password</label>
            {{ form.new_password1 }}
            <label>Confirm New Password</label>
            {{ form.new_password2 }}
            <button class="button">Change Password</button>
        </form>
    </div>
{% endblock %}
