{% extends 'common/index.html' %}
{% block content %}
    <div class="form-container">
        <h1 class="profile">Create Profile</h1>
        <form class="form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Email</label>
                {{ form.email.errors }}
                <input type="email" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" class="form-control">
            </div>
            <div class="form-group">
                 {{ form.password1.errors }}
                <label for="{{ form.password1.id_for_label }}">Password</label>
                <input type="password" id="{{ form.password1.id_for_label }}" name="{{ form.password1.name }}" class="form-control">
            </div>
            <div class="form-group">
                {{ form.password2.errors }}
                <label for="{{ form.password2.id_for_label }}">Repeat Password</label>
                <input type="password" id="{{ form.password2.id_for_label }}" name="{{ form.password2.name }}" class="form-control">
            </div>

            <div class="form-group">
            <button type="submit">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
